name: Continuos Deployment APP

on:
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - app/**

jobs:
  build-image:
    name: 'Build Image'
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v2
        if: github.event.pull_request.merged
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./app
          push: true
          tags: luizhsou1/aee-app:latest

  deploy:
    name: 'Deploy'
    runs-on: ubuntu-latest
    needs: build-image
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14.19.x'
      - run: npm ci
      - run: npm run build
      - run: ls
      - run: ls dist
      - name: Update App by SSH command
        uses: easingthemes/ssh-deploy@main
        env:
            SSH_PRIVATE_KEY: ${{ secrets.SSH_APP_KEY_EC2_PRD }}
            ARGS: "-rltgoDzvO --delete"
            SOURCE: "dist/"
            REMOTE_HOST: ${{ secrets.SSH_HOST_EC2_PRD }}
            REMOTE_USER: ${{ secrets.SSH_USERNAME_EC2_PRD }}
            TARGET: ${{ secrets.SSH_APP_FOLDER_EC2_PRD }}


    